version: 2

models:
  - name: dim_customers
    description: Customer dimensions table
    columns:
      - name: customer_key
        description: Primary key on the customers table
        tests:
          - unique
          - not_null
                
  - name: dim_parts
    columns:
      - name: part_key
        tests:
          - unique
          - not_null

  - name: dim_suppliers
    columns:
      - name: supplier_key
        tests:
          - unique
          - not_null

  - name: fct_order_items
    columns:
      - name: order_item_key
        tests:
          - unique
          - not_null
                
  - name: fct_orders
    columns:
      - name: order_key
        tests:
          - unique
          - not_null

exposures:
  - name: business_pulse
    type: dashboard
    maturity: high
    url: https://public.tableau.com/app/profile/mike.burke2608/viz/BDLDemo/BusinessPulse_1
    description: 
      Business Pulse for use by anyone looking to get insights on orders. 
    
    depends_on:
      - ref('fct_orders')
      - ref('dim_suppliers')
      - ref('dim_customers')

    owner:
      name: Business Operations Team 
      email: bizops@dbtlabs.com
