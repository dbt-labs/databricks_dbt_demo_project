
version: 2

metrics:
  - name: revenue
    label: Revenue
    model: ref('orders_by_nation')
    description: "Income from all orders less tax"

    type: sum
    sql: net_item_sales_amount

    timestamp: order_date
    time_grains: [day, week, month, quarter, year]

    dimensions:
      - nation

  - name: customers
    label: Customers
    model: ref('orders_by_nation')
    description: "Number of customers with an order"

    type: count_distinct
    sql: customer_key

    timestamp: order_date
    time_grains: [day, week, month, quarter, year]

    dimensions:
      - nation
