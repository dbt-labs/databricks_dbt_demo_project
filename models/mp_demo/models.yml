version: 2

models:
  - name: m_python_model_job
    description: "python model for job cluster"
    config:
      submission_method: job_cluster
      job_cluster_config:
        spark_version: 10.4.x-scala2.12
        node_type_id: i3.xlarge
        num_workers: 0
        "autoscale": {
          "min_workers": 1,
          "max_workers": 2
        }